{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}

    </div>
</div>
{% endfor %}
</ul>
{% endif %}
