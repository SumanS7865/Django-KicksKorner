{% extends 'index.html' %}
{% load static %}

<title>{% block title %} KicksKorner | 404 Error {% endblock %}</title>

{% block specific-css %}
<!-- SPECIFIC CSS -->
<link href="{% static 'css/error_track.css' %}" rel="stylesheet">
{% endblock specific-css %}

{% block modal-advertise %}
{% endblock modal-advertise %}

{% block maincontent %}
<main class="bg_gray">
    <div id="error_page">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-xl-7 col-lg-9">
                    <img src="{% static 'assets/img/404.svg' %}" alt="" class="img-fluid" width="400" height="212">
                    <p>Your Cart is Empty</p>
                    <form>
                        <div class="search_bar">
                            <input type="text" class="form-control" placeholder="What are you looking for?">
                            <input type="submit" value="Search">
                        </div>
                    </form>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /error_page -->
</main>
<!--/main-->
{% endblock maincontent %}
