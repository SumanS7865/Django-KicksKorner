{% extends 'myadmin/dashboard.html' %}


{% block main-content %}

<div class="card-body ">
    <h4 class="header-title">Add Variations</h4>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="example-text-input" class="col-form-label">Category Name</label>
            <input class="form-control" type="text" id="example-text-input">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="example-text-input" class="col-form-label">Slug</label>
            <input class="form-control" type="text" id="example-text-input">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="example-url-input" class="col-form-label">Description</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="example-text-input" class="col-form-label">Category Image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success mb-3">Save</button>
    <button type="button" class="btn btn-success mb-3">Save and add another</button>


</div>

{% endblock main-content %}
