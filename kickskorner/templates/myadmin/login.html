<!doctype html>
{% load static %}
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>KicksKorner | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/logo/logo.png' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="{% static 'admin-css/css/export.css' %}">
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'admin-css/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'admin-css/css/responsive.css' %}">
    <!-- modernizr css -->
    <script src="{% static 'assets-js/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <!-- <div id="preloader">
        <div class="loader"></div>
    </div> -->
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container">
            <div class="login-box ptb--100">
                <form method="POST">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>KicksKorner | Admin Panel</h4>
                        <br>
                        <p>Hello Bro, Are you sure, You are the admin of this site?</p>
                    </div>
                    <div class="login-form-body mt-0">
                        <div class="form-gp">
                            <input name="email" type="email" id="exampleInputEmail1" placeholder="Email" required>
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <input name="password" type="password" id="exampleInputPassword1" placeholder="Password"
                                required>
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember
                                        Me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Don't have an account? <a href="register.html">Sign up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="{% static 'assets-js/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <!-- bootstrap 4 js -->
    <script src="{% static 'assets-js/js/popper.min.js' %}"></script>
    <script src="{% static 'assets-js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets-js/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets-js/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets-js/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'assets-js/js/jquery.slicknav.min.js' %}"></script>

    <!-- others plugins -->
    <script src="{% static 'assets-js/js/plugins.js' %}"></script>
    <script src="{% static 'assets-js/js/scripts.js' %}"></script>
</body>

</html>
